<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Account · Luve Coffee Roastery</title>
<link rel="icon" href="assets/favicon.svg"><link rel="stylesheet" href="styles.css">
<script defer src="script.js"></script>
<script defer src="auth.js"></script>
<script defer>
  document.addEventListener('DOMContentLoaded',()=>{
    const cur = requireAuth();
    const user = ensureSampleOrders(cur.user);
    upsertUser(user);
    document.getElementById('welcome').textContent = 'Welcome, ' + user.username;
    document.getElementById('email').textContent = user.email;
    const tbody = document.querySelector('tbody'); tbody.innerHTML='';
    user.orders.forEach(o=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${o.id}</td><td>${o.date}</td><td><span class='badge'>${o.status}</span></td><td>£${o.total.toFixed(2)}</td><td><a class='btn' href='order-details.html?id=${encodeURIComponent(o.id)}'>View</a></td>`;
      tbody.appendChild(tr);
    });
    document.getElementById('logout').addEventListener('click', (e)=>{ e.preventDefault(); logout(); });
  });
</script>
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html"><span class="logo"></span><span>Luve Coffee Roastery</span></a>
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a id="cartLink" href="cart.html">Cart</a>
    </nav>
    <div class="nav-right">
      <a id="accountLink" class="account-link" href="login.html">Login</a>
      <button class="theme-toggle" data-action="toggle-theme" aria-pressed="false" title="Toggle theme">
        <img id="theme-icon" src="assets/icon-moon.svg" alt="" width="18" height="18"/><span id="theme-label">Dark</span>
      </button>
    </div>
  </div>
</header>
<main class="container section">
  <h1>My Account</h1>
  <div class="card">
    <p id="welcome">Welcome</p>
    <p>Email: <span id="email"></span></p>
    <a id="logout" class="btn" href="#">Logout</a>
  </div>
  <h2 class="section">Orders</h2>
  <table class="table">
    <thead><tr><th>Order</th><th>Date</th><th>Status</th><th>Total</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>
</main>
<footer class="site-footer"><div class="container muted">© <span id="y"></span> Luve Coffee Roastery</div>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script></footer>
</body></html>
